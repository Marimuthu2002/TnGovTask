<div>
    <div class="grid m-0" style="box-shadow: 0px 0px 5px 1px lightgray;">
        <div class="lg:col-1" style="display: grid;place-content: center;">
            <img src="./../../../assets/images/tn-gov.png" width="40%">
        </div>
        <div class="lg:col-1" style="display: grid;place-content: center;">
            <i *ngIf="angleshow" (click)="angleright()" class="fa fa-angle-left text-3xl cursor-pointer" aria-hidden="true"></i>
            <i *ngIf="anglehide" (click)="angleleft()" class="fa fa-angle-right text-3xl cursor-pointer" aria-hidden="true"></i>
        </div>
        <div class="lg:col-9" style="display: grid;place-content: center;color: #216521;">
            <h4>GOVERNMENT OF TAMIL NADU SCHEMES</h4>
        </div>
        <div class="lg:col-1" style="display: grid;place-content: center;">
            <i class="fa fa-sign-out cursor-pointer text-3xl" (click)="logOut()" aria-hidden="true"></i>
        </div>
    </div>
</div>
