<p-table [value]="getAllData" [scrollable]="true" scrollDirection="both" scrollHeight="600px"
    styleClass="p-datatable-sm p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Aadhar Number</th>
            <th>User Id</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.firstname}} {{product.lastname}}</td>
            <td>{{product.email}}</td>
            <td>{{product.mobilenumber}}</td>
            <td>{{product.aadhar}}</td>
            <td>{{product.userName}}</td>
        </tr>
    </ng-template>
</p-table>
